apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-network-policy
  namespace: fastapi-production
  labels:
    app: fastapi-service
    component: security
  annotations:
    description: "Network policies for FastAPI service security"
spec:
  podSelector:
    matchLabels:
      app: fastapi-service
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000  # Metrics endpoint
  
  - from:
    - namespaceSelector:
        matchLabels:
          name: fastapi-production
    ports:
    - protocol: TCP
      port: 8000
  
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS traffic (for external API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  

    - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 3000  # Grafana

---
# Network policy for monitoring scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-scrape
  namespace: fastapi-production
  labels:
    component: security
    type: monitoring
spec:
  podSelector:
    matchLabels:
      app: fastapi-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inter-service
  namespace: fastapi-production
  labels:
    component: security
    type: inter-service
spec:
  podSelector:
    matchLabels:
      app: fastapi-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: fastapi-service
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: fastapi-service
    ports:
    - protocol: TCP
      port: 8000
---
# Network policy for load balancer health checks
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loadbalancer-healthcheck
  namespace: fastapi-production
  labels:
    component: security
    type: healthcheck
spec:
  podSelector:
    matchLabels:
      app: fastapi-service
  policyTypes:
  - Ingress
  ingress:
  # Allow health checks from AWS Load Balancer
  - from: [] 
    ports:
    - protocol: TCP
      port: 8000

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 10s
    group_interval: 1m
    repeat_interval: 5m
    routes:
    - match:
        alertname: FastAPIServiceDown
      receiver: 'service-down-alerts'
      group_wait: 0s
      repeat_interval: 1m
    
    - match_re:
        sla: '.*'
      receiver: 'sla-breach-alerts'
      group_wait: 30s
      repeat_interval: 15m

  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 1m
    group_interval: 5m
    repeat_interval: 1h

  - match:
      severity: info
    receiver: 'info-alerts'
    group_wait: 5m
    group_interval: 30m
    repeat_interval: 24h

  - match:
      service: fastapi
    receiver: 'business-alerts'
    routes:
    - match_re:
        alertname: '.*Item.*'
      receiver: 'business-item-alerts'

receivers:
- name: 'default-receiver'
  email_configs:
  - to: 'app@example.com'
    subject: '[ALERT] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Details:
      {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
      {{ end }}
      {{ end }}

- name: 'critical-alerts'
  email_configs:
  - to: 'app@example.com, sre-team@example.com'
    subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    headers:
      X-Priority: '1'
    body: |
      üö® CRITICAL ALERT üö®
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Runbook: {{ .Annotations.runbook_url }}
      
      Labels:
      {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
      {{ end }}
      
      Firing since: {{ .StartsAt }}
      {{ end }}
  
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#critical-alerts'
    username: 'AlertManager'
    icon_emoji: ':fire:'
    title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *{{ .Annotations.summary }}*
      {{ .Annotations.description }}
      
      *Runbook:* {{ .Annotations.runbook_url }}
      {{ end }}
    actions:
    - type: button
      text: 'Runbook'
      url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
    - type: button  
      text: 'Silence'
      url: '{{ template "slack.default.actionURL" . }}'
  
  pagerduty_configs:
  - routing_key: 'your-pagerduty-integration-key'
    description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    severity: '{{ .GroupLabels.severity }}'
    details:
      firing: '{{ .Alerts.Firing | len }}'
      resolved: '{{ .Alerts.Resolved | len }}'

- name: 'service-down-alerts'
  email_configs:
  - to: 'devops-team@example.com, on-call@example.com'
    subject: '[SERVICE DOWN] FastAPI Service Unavailable'
    headers:
      X-Priority: '1'
    body: |
      üî¥ SERVICE DOWN ALERT üî¥
      
      The FastAPI service is currently unavailable.
      
      {{ range .Alerts }}
      Description: {{ .Annotations.description }}
      Instance: {{ .Labels.instance }}
      Started: {{ .StartsAt }}
      {{ end }}
      
      Immediate action required!
  
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#incidents'
    username: 'AlertManager'
    icon_emoji: ':rotating_light:'
    title: 'üî¥ SERVICE DOWN: FastAPI'
    text: |
      @channel FastAPI service is DOWN!
      {{ range .Alerts }}
      Instance: {{ .Labels.instance }}
      Duration: {{ .StartsAt }}
      {{ end }}
    actions:
    - type: button
      text: 'View Grafana'
      url: 'https://grafana.example.com/d/fastapi-prod-dash'
    - type: button
      text: 'Check Logs'
      url: 'https://kibana.example.com/app/logs'


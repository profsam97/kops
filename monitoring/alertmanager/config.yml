- source_match_re:
    severity: 'warning|critical'
  target_match:
    severity: 'info'
  equal: ['alertname', 'service']

- source_match:
    alertname: 'FastAPIDeploymentReplicaMismatch'
  target_match_re:
    alertname: 'FastAPIPod.*'
  equal: ['service']

- source_match:
    alertname: 'FastAPIServiceDown'
  target_match_re:
    alertname: 'FastAPI.*Latency'
  equal: ['service', 'instance']


